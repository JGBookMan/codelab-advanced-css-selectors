<!doctype html>
<head>
  <style>
    table tr:nth-child(2n-1) {
    background-color: green;
    }

    td {
      border: 4px solid;
    }

    tr > td:first-child {
      background-color: lightblue;
    }

    tr > td:last-child {
      background-color: darkred;
    }

    td:empty {
      display: none;
    }

    td:hover {
      color: blue;
    }
  </style>
</head>
