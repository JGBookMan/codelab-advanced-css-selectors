<!doctype html>
<head>
  <title>Food Inventory</title>
  <meta charset="utf-8"/>
  <style>
    table tr:nth-child(2n-1) {
    background-color: green;
    }

    td {
      border: 4px solid;
    }

    tr > td:first-child {
      background-color: lightblue;
    }

    tr > td:last-child {
      background-color: darkred;
    }

    td:empty {
      display: none;
    }

    td:hover {
      color: blue;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td> Item </td>
      <td> Classifications </td>
      <td> Number in Stock </td>
    </tr>
    <tr>
      <td>Chicken</td>
      <td>Meat</td>
      <td></td>
    </tr>
    <tr>
      <td>Milk</td>
      <td>Dairy</td>
      <td>3 Gallons</td>
    </tr>
    <tr>
      <td>Apples</td>
      <td>Fuit</td>
      <td>12 apples</td>
    </tr>
    <tr>
      <td>Tomatoes</td>
      <td>Fruit</td>
      <td>36 tomatoes</td>
    </tr>
  </table>
</body>
